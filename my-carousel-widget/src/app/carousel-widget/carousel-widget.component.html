<div class="carousel-container">
  <div class="carousel-wrapper">
    <button class="nav prev" (click)="prev()">&#10094;</button>

    <div class="carousel-track" [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
      <div class="carousel-item" *ngFor="let image of images">
        <div class="wishlist-icon" (click)="toggleWishlist(image)">
          <mat-icon [ngClass]="{ liked: isWishlisted(image) }">
            {{ isWishlisted(image) ? 'favorite' : 'favorite_border' }}
          </mat-icon>
        </div>
        <img [src]="image" alt="Product Image" class="carousel-image" />
      </div>
    </div>

    <button class="nav next" (click)="next()">&#10095;</button>
  </div>

  <div class="indicators">
    <span *ngFor="let img of images; let i = index" [class.active]="i === currentIndex" (click)="goToSlide(i)"></span>
  </div>
</div>
